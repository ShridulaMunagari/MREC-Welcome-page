<body>
    
    <div class="signup-box" style="text-align: center; margin-top: 50px;">
        <form>
            <h1 style="text-align: center;">Sign Up</h1>
            <input type="text" name="username" placeholder="Enter your username" style="width: 200px; height: 30px; margin: 10px;"><br>
            <input type="email" name="email" placeholder="Enter your email" style="width: 200px; height: 30px; margin: 10px;"><br>
            <input type="password" name="password" placeholder="Enter your password" style="width: 200px; height: 30px; margin: 10px;"><br>
            <input type="submit" name="signup" value="Sign Up" style="width: 100px; height: 30px; margin: 10px; background-color: green; color: white;">
            <p>Don't have an account?<a href="loginform.html"> Login</a></p>
        </form>
</body>
